<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

    <div class="top-right">
        <a href="#"><u>Gmail </u> </a>
        <a href="#"><u>Images</u></a>
        <div class="apps-icon">
            
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
            
        </div> <!-- Custom Apps Icon -->
        <div class="profile-icon">R</div> 
    </div>

   
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>

    <!-- Search Bar with Icons -->
    <div class="search-container">
        <i class="fas fa-search icon search-icon"></i>
        <input type="text" class="search-bar" placeholder="Search Google or type a URL">
        <i class="fas fa-camera icon"></i>
        <i class="fas fa-microphone icon"></i>
    </div>
    <div class="fav-list">
        <div class="box">
            <img src="instagram.jpg" alt="Instagram">
            <span class="dot"><i class="fas fa-ellipsis-v"></i></span>
            <p style="color: white;">Instagram </p>
            
        </div>
        <div class="box">
            <img src="chatgpt.jpeg" alt="chatgpt">
            <span class="dot"><i class="fas fa-ellipsis-v"></i></span>
            <p style="color: white;">chatgpt</p>
        </div>
        <div class="box">
            <img src="instagram.jpg" width:10px; alt="instagram">
            <span class="dot"><i class="fas fa-ellipsis-v"></i></span>
            <p style="color: white;">instagram</p>
        </div>
        <div class="box">
            <img src="linkin.jpg" width:20px; alt="linkedin">
            <span class="dot"><i class="fas fa-ellipsis-v"></i></span>
            <p style="color: white;">linkedin</p>
        </div>
        <div class="box">
            <img src="instagram.jpg" width:20px; alt="Instagram">
            <span class="dot"><i class="fas fa-ellipsis-v"></i></span>
            <p style="color: white;">Instagram</p>
        </div>
    </div>
    
    


</body>
</html>
